<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias( $event )"
                placeholder="Buscar País...">
            </app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias"
        class = "list-group">
        <li *ngFor="let paisSugerido of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="[ '/pais', paisSugerido.alpha2Code]">
                {{ paisSugerido.name}}
            </a>
        </li>
        <li *ngFor="let paisSugerido of paisesSugeridos"
            (click)="buscar( termino )"
            class="list-group-item list-group-item-action">
            <a class="nav-link">
                Buscar: {{ termino }}
            </a>
        </li>
    </ul>

    <hr>
</div>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>
<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
