<p-panel header="Pipes Númericos" class="p-2">
    <p>
        Pipes incluídos en Angular  - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4 sm:col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{ totalSells + 3693 | number: '1.2-2' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4 sm:col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ totalSells | currency: 'CLP':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>
    
    <div class="col-12 md:col-4 sm:col-4">
        <p-card header="Ganancia Porcentual" subheader="del presente año">
            {{ totalSellsPercent | percent: '1.2-2' }}
        </p-card>
    </div>
</div>
